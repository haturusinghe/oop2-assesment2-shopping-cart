<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/output.css}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {

          },
        },
      };
    </script>
</head>
<body>
<div class="min-h-full">
    <header class="bg-slate-700 shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white">
                Browse Items
            </h1>
        </div>
    </header>
    <main>
        <div>
            <table class="min-w-full text-center">
                <thead class="border-b">
                <tr>
                    <!--<th scope="col" class="p-4"></th>-->
                    <th scope="col" class="px-6 py-3"> Item Name </th>
                    <th scope="col" class="px-6 py-3"> Units in Carton </th>
                    <th scope="col" class="px-6 py-3"> Carton Price </th>
                    <th scope="col" class="px-6 py-3"> Item Status </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Edit</span>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Add to Cart</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="" th:each = "item: ${items}">
                    <!--<td class="w-4 p-4">
                        <div class="flex items-center">
                            <input id="checkbox-table-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="checkbox-table-1" class="sr-only">checkbox</label>
                        </div>
                    </td>-->
                    <td class="px-6 py-4" th:text = "${item.itemName}"></td>
                    <td class="px-6 py-4" th:text = "${item.unitsInCarton}"></td>
                    <td class="px-6 py-4" th:text = "${item.cartonPrice}"></td>
                    <td class="px-6 py-4" th:text = "${item.isRare}"></td>
                    <td class="px-6 py-4 text-right">
                        <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a class="font-medium text-red-600 dark:text-red-500 hover:underline">Add to Cart</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <br>


        <div class="flex space-x-2 justify-center">
            <a class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"> Add New Item</a>
        </div>
    </main>
</div>


</body>
</html>
